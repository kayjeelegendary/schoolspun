  <div id="nav-btn-container">
      <button ng-click="count > 1 ? count = count - 1 : return">Prev</button>
      <button ng-click="count < list.length ? count = count + 1 : return">Next</button>
    </div>
    <div class="item" ng-repeat="item in list" ng-show="($index + 1) == count">item #{{item}}</div>
  </div>
  <br>
  <ul class="nav-container">
    <li ng-class="{'active': count == $index + 1}" class="btn-nav" ng-repeat="item in list" ng-click="NavTo($index + 1)">{{item}}</li>
  </ul>
